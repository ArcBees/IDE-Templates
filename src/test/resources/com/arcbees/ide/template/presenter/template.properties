#Presenter Properties

#Task
task=install-to-gin-module
task=presenter-slot
task=inherit-formatting

#Required vars
required=package
required=name

#Optional
optiona=uihandlers



# Gin
gin=install(new ${name}Module());

# Parent presenter
static=public static final Object SLOT_${name}Presenter = new Object();
var=private ${name}Presenter ${name}Presenter;
inject=${name}Presenter ${name}Presenter"
reference=this.headerPresenter = headerPresenter;"
onBind=setInSlot(TYPE_HeaderPresenter, headerPresenter);