#Presenter Properties

#Task
task=install-to-gin-module
task=presenter-slot
task=inherit-formatting

#Required vars
required=package
required=name

#Optional
optiona=uihandlers



# Gin
gin=install(new ${name}Module());

# Parent presenter
parent-presenter-static=public static final Object SLOT_${name}Presenter = new Object();
parent-presenter-var=private ${name}Presenter ${name}Presenter;
parent-presenter-ctor-inject=, ${name}Presenter ${name}Presenter
parent-presenter-ctor-reference=this.${name}Presenter = ${name}Presenter;
parent-presenter-onBind=setInSlot(SLOT_${name}Presenter, ${name}Presenter);
